
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BattleCraft</title>
    </head>
    <body>
        <div id='container'>
            <div id='game'>
                <div class='hud'>
                    <div id='header-text'>
                        <span>
                            POINTY STICKS:
                            <span id='sticks'>0</span>
                        </span>
                        <span id='not-enough-sticks'></span>
                        <span>
                            LEVEL: 
                            <span id='level'>0</span>
                        </span>
                    </div>
                </div>

                <canvas id='canvas'></canvas>

                <div class='hud'>
                    <div id='header-text'>

                        <span class='icon' id='catIcon'></span>
                        <button class='spawn-button' id='spawnCat'>FOREST DEFENDER
                            <span class="unit-tooltip" id='cat-tooltip'>
                                <span class='stat-line'>COST: <span class='stat-value'>110</span></span>
                                <span class='stat-line'>HEALTH: <span class='stat-value'>15</span></span>
                                <span class='stat-line'>MOVE SPEED: <span class='stat-value'>FAST</span></span>
                                <span class='stat-line'>ATTACK SPEED: <span class='stat-value'>FAST</span></span>
                                <span class='stat-line'>DAMAGE: <span class='stat-value'>2</span></span>
                                <span class='stat-line'>RANGE: <span class='stat-value'>SHORT</span></span>
                            </span>
                        </button>

                        <span class='icon' id='frogIcon'></span>
                        <button class='spawn-button' id='spawnFrog'>LAKE DWELLER
                            <span class="unit-tooltip" id='frog-tooltip'>
                                <span class='stat-line'>COST: <span class='stat-value'>220</span></span>
                                <span class='stat-line'>HEALTH: <span class='stat-value'>10</span></span>
                                <span class='stat-line'>MOVE SPEED: <span class='stat-value'>FAST</span></span>
                                <span class='stat-line'>ATTACK SPEED: <span class='stat-value'>MID</span></span>
                                <span class='stat-line'>DAMAGE: <span class='stat-value'>6</span></span>
                                <span class='stat-line'>RANGE: <span class='stat-value'>MEDIUM</span></span>
                            </span>
                        </button>
                        
                        <span class='icon' id='alienIcon'></span>
                        <button class='spawn-button' id='spawnAlien'>SYMPATHIZER
                            <span class="unit-tooltip" id='alien-tooltip'> 
                                <span class='stat-line'>COST: <span class='stat-value'>450</span></span>
                                <span class='stat-line'>HEALTH: <span class='stat-value'>9</span></span>
                                <span class='stat-line'>MOVE SPEED: <span class='stat-value'>SLOW</span></span>
                                <span class='stat-line'>ATTACK SPEED: <span class='stat-value'>SLOW</span></span>
                                <span class='stat-line'>DAMAGE: <span class='stat-value'>20</span></span>
                                <span class='stat-line'>RANGE: <span class='stat-value'>LONG</span></span>
                            </span>
                        </button>
                        <!-- <button class='spawn-button' id='spawnMonk'>SPAWN Monk
                            <span class="unit-tooltip" id='monk-tooltip'>
                                Cost: monkcost
                                Cost: monkcost
                            </span>
                        </button>
                        <button class='spawn-button' id='spawnSnake'>SPAWN Snake
                            <span class="unit-tooltip" id='snake-tooltip'> 
                                Cost: snakecost
                                Cost: snakecost
                            </span>
                        </button>
                        <button class='spawn-button' id='spawnBlob'>SPAWN BLOB
                            <span class="unit-tooltip" id='blob-tooltip'>
                                Cost: blobcost
                                Cost: blobcost
                            </span>
                        </button> -->
                    </div>
                </div>
            </div>
        </div>

        <script type='application/javascript' src='./dist/bundle.js'></script>
    </body>
</html>
