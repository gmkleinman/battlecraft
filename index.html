
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BattleCraft</title>
    </head>
    <body>
        <div id='container'>
            <div id='game'>
                <div class='hud'>
                    <div id='header-text'>
                        <span>
                            POINTY STICKS:
                            <span id='sticks'>0</span>
                        </span>
                        <span id='not-enough-sticks'></span>
                        <span>
                            LEVEL: 
                            <span id='level'>0</span>
                        </span>
                    </div>
                </div>

                <canvas id='canvas'></canvas>

                <div class='hud'>
                    <div id='header-text'>
                        <button class='spawn-button' id='spawnCat'>RECRUIT FOREST DEFENDER 
                            <span class="unit-tooltip" id='cat-tooltip'>
                                <span>COST: 100</span>
                                <span>HP: 100</span>
                                <span>MOVE SPEED: Fast</span>
                                <span>RANGE: Short</span>
                                <span>ATTACK SPEED: Fast</span>
                                <span>PROJ. SPEED: 100</span>
                                <span>PROJ. DAMAGE: 100</span>
                            </span>
                        </button>
                        <button class='spawn-button' id='spawnBlob'>SPAWN BLOB
                            <span class="unit-tooltip" id='blob-tooltip'>
                                Cost: blobcost
                                Cost: blobcost
                            </span>
                        </button>
                        <button class='spawn-button' id='spawnAlien'>SPAWN ALIEN
                            <span class="unit-tooltip" id='alien-tooltip'> 
                                Cost: aliencost
                                Cost: aliencost
                            </span>
                        </button>
                        <button class='spawn-button' id='spawnFrog'>SPAWN Frog
                            <span class="unit-tooltip" id='frog-tooltip'>
                                Cost: frogcost
                                Cost: frogcost
                            </span>
                        </button>
                        <button class='spawn-button' id='spawnMonk'>SPAWN Monk
                            <span class="unit-tooltip" id='monk-tooltip'>
                                Cost: monkcost
                                Cost: monkcost
                            </span>
                        </button>
                        <button class='spawn-button' id='spawnSnake'>SPAWN Snake
                            <span class="unit-tooltip" id='snake-tooltip'> 
                                Cost: snakecost
                                Cost: snakecost
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script type='application/javascript' src='./dist/bundle.js'></script>
    </body>
</html>
