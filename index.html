
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BattleCraft</title>
    </head>
    <body>
        <div id='container'>
            <div id='game'>
                <div class='hud'>
                    <div id='header-text'>
                        <span>
                            POINTY STICKS:
                            <span id='sticks'>0</span>
                        </span>
                        <span id='not-enough-sticks'></span>
                        <span>
                            LEVEL: 
                            <span id='level'>0</span>
                        </span>
                    </div>
                </div>

                <canvas id='canvas'></canvas>

                <div class='hud'>
                    <div id='header-text'>
                        <button class='spawn-button' id='spawnCat'>RECRUIT FOREST DEFENDER (100) 
                            <span class="unit-tooltip">Tooltip text</span>
                        </button>
                        <button class='spawn-button' id='spawnBlob'>SPAWN BLOB
                            <span class="unit-tooltip">Tooltip text</span>
                        </button>
                        <button class='spawn-button' id='spawnAlien'>SPAWN ALIEN
                            <span class="unit-tooltip">Tooltip text</span>
                        </button>
                        <button class='spawn-button' id='spawnFrog'>SPAWN Frog
                            <span class="unit-tooltip">Tooltip text</span>
                        </button>
                        <button class='spawn-button' id='spawnMonk'>SPAWN Monk
                            <span class="unit-tooltip">Tooltip text</span>
                        </button>
                        <button class='spawn-button' id='spawnSnake'>SPAWN Snake
                            <span class="unit-tooltip">Tooltip text</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script type='application/javascript' src='./dist/bundle.js'></script>
    </body>
</html>
